<html>
<head>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #e9f5ec;
    color: #2e3b2e;
    font-size: 18px;
    text-align: center;
  }

  h1 {
    font-size: 36px;
    background-color: #43a047;
    color: white;
    padding: 20px 40px;
    border-radius: 12px;
    display: inline-block;
    box-shadow: 0 8px 16px rgba(67, 160, 71, 0.3);
    margin-bottom: 30px;
    transition: transform 0.3s ease, background-color 0.3s;
  }

  h1:hover {
    background-color: #2e7d32;
    transform: translateY(-3px);
  }

  form {
    background-color: white;
    max-width: 500px;
    margin: auto;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 20px;
    font-size: 18px;
    color: #2f4f2f;
    text-align: left;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #81c784;
    border-radius: 8px;
    margin-top: 8px;
    transition: border 0.3s, box-shadow 0.3s;
  }

  input[type="text"]:focus {
    border-color: #43a047;
    box-shadow: 0 0 5px rgba(67, 160, 71, 0.3);
    outline: none;
  }

  input[type="radio"] {
    margin: 10px 10px 10px 0;
    transform: scale(1.2);
    accent-color: #66bb6a;
  }

  input[type="submit"] {
    margin-top: 30px;
    background-color: #43a047;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s ease-in-out;
  }

  input[type="submit"]:hover {
    background-color: #2e7d32;
    transform: scale(1.05);
  }

  #msg {
    margin-top: 30px;
    font-size: 22px;
    font-weight: bold;
    color: #1b5e20;
  }

  @media (max-width: 600px) {
    form {
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      padding: 15px 20px;
    }
  }
</style>


<body>
<h1> Favourite Season App </h1>
<br/>
<form onsubmit="show()">
<label>Enter Your Name:</label>
</br>
<input type="text"  id="name"/>
<br/><br/>
<label>Select Season You Like:</label>
</br>
<input type="radio" name="f" id="summer"/>Summer
<input type="radio" name="f" id="rainy" checked=true/>Rainy
<input type="radio" name="f" id="winter"/>Winter
<br/><br/>
<input type="submit"/>
</form>
<h2 id="msg"/>

<script>
function show()
{
event.preventDefault();
          let name = document.getElementById("name");
          let msg = document.getElementById("msg");
          let summer = document.getElementById("summer");
          let rainy = document.getElementById("rainy");
          let winter = document.getElementById("winter");


if(name.value==="")
{
alert("Name cannot be Blank");
msg.innerHTML="";
name.focus();
return;
}

if(name.value.trim()==="")
{
alert("Name cannot be Blank Spaces");
msg.innerHTML="";
name.value="";
name.focus();
return;
}

if(!name.value.match(/^[A-Za-z ]+$/))
{
alert("Name should contain only Alphabets");
msg.innerHTML="";
name.value="";
name.focus();
return;
}
let choice="";

if(summer.checked) 
 choice="Summer";

else if(rainy.checked)   
choice="Rainy";

else   choice="Winter";


let ans="Hello "+name.value+"! You love the "+choice+" Season";
msg.innerHTML=ans;

}
</script>
</body>
</head>
</html>
